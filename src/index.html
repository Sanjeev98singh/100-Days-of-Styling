<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>100 days of styling</title>
  </head>
  <body class="main w-full h-screen bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="content w-[800px] flex justify-center items-center h-[700px] bg-gradient-to-r from-[#E86F37] to-[#F59459] absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4">
        <div class="numeric-value flex absolute top-[25%] left-[20%]">
            <div class="num-sens w-14 h-24 rounded bg-white transform rotate-45 translate-x-4 translate-y-2"></div>
            <div class="num w-16 h-48 bg-white z-50 shadow-custom rounded"></div>
            <div class="zero-one border-44 border-white rounded-full w-[200px] h-[200px] z-40 shadow-custom -translate-x-[15px]"></div>
            <div class="zero-two border-44 border-white  rounded-full w-[200px] h-[200px] z-30 shadow-custom -translate-x-[40px]"></div>
        </div>
        <div class="text-content flex flex-col items-center justify-center mt-[300px]">
            <h1 class="text-[176px] font-courier-prime text-white font-bold">DAYS</h1>
            <p class="text-[50px] font-courier-prime text-white font-bold mt-[-60px]">CSS CHALLENGE</p>
        </div>
    </div>
    </body>
</html>
